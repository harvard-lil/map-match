  <script>
    $(document).ready(function(){

      var allTops = $(".quizy-mg-item-top");
      for(var i = 0; i < allTops.length; i++) {
        var top       = allTops[i];
        var rand      = Math.floor(Math.random() * 12) + 1;
        var randImage = "url('assets/patterns/" + rand + ".png')"
        $(top)
          .css("background-image", randImage)
      }


      $("#banner a").click(function() {
        console.log('clciked')
        event.preventDefault();
        $('#quizy-game-summary').show();
      });


    });
    var quizyParams = {itemWidth: 156, itemHeight: 156, itemsMargin:20, colCount:4, animType:'flip' , flipAnim:'lr', animSpeed:130, resultIcons:true, randomised:true };

    $('#tutorial-memorygame').quizyMemoryGame(quizyParams);
    $('#restart').click(function(){
      $('#tutorial-memorygame').quizyMemoryGame('restart');
      return false;
    });
    function leaderboard(param) {
    	var name = 'Elf on the Shelf';
    	if($('#name').val() !== '')
    		name = $('#name').val();
    	$.post( "leaderboard.php", { name: name, time: param.time, clicks: param.clicks }, function( data ) {
  			var items = [];
            $.each( data.items, function( key, val ) {
            	items.push( "<li>" + val['name'] + " " + val['time'] + "</li>" );
            });
                     
            $( "<ul/>", {
            "class": "urls",
            html: items.join( "" )
            }).appendTo( "#quizy-game-summary" );
		});
    }
  </script>
