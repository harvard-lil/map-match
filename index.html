  <script src="js/jquery.quizymemorygame.js"></script>
  
  <script>
    var quizyParams = {itemWidth: 156, itemHeight: 156, itemsMargin:40, colCount:4, animType:'flip' , flipAnim:'tb', animSpeed:250, resultIcons:true, randomised:true, onFinishCall: function(param){leaderboard(param)} }; 
    $('#tutorial-memorygame').quizyMemoryGame(quizyParams);
    $('#restart').click(function(){
      $('#tutorial-memorygame').quizyMemoryGame('restart');
      return false;
    });
    function leaderboard(param) {
    	var name = 'Elf on the Shelf';
    	if($('#name').val() !== '')
    		name = $('#name').val();
    	$.post( "leaderboard.php", { name: name, time: param.time, clicks: param.clicks }, function( data ) {
  			var items = [];
            $.each( data.items, function( key, val ) {
            	items.push( "<li>" + val['name'] + " " + val['time'] + "</li>" );
            });
                     
            $( "<ul/>", {
            "class": "urls",
            html: items.join( "" )
            }).appendTo( "#quizy-game-summary" );
		});
    }
  </script>
